
  <div class="container">
    <div class="row justify-content-center">

        <div class="col-8">

          <h3 class="bg-primary text-white p-3"> {{gelenKullaniciAdi()}} To do List</h3>

          <div class="input-group">
            <input type="text" #txtYazi class="form-control">
            <div class="input-group-append">
              <button class="btn btn-primary" style="width: 150px; margin-left: 10px;"  (click)="listeyeEkle(txtYazi.value); txtYazi.value=''; ">Ekle</button>
            </div>
          </div>



          <div class="custom-control custom-checkbox my-3">

            <input type="checkbox" id="goster" [(ngModel)]="goster" class="custom-control-input" >
            <label class="custom-control-label" for="goster"> Hepsini Göster</label>

          </div>




          <table class="table table-striped table-bordered">


            <thead>
              <tr>
                <th>#</th>
                <th>Açıklama</th>
                <th>Onay</th>
                <th>Durumu</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let i of gelenYapilacaklar(); let sayi =index">

                <td> {{sayi+1}} </td>
                <td>{{i.aciklama}}</td>
                <td>
                  <input type="checkbox" [(ngModel)]="i.durum" > <span class="text-success">Onayla</span>
                </td>
                <td [ngSwitch]="i.durum">

                  <span *ngSwitchCase="true" class=" text-success">
                    Yapıldı
                  </span>

                  <span *ngSwitchCase="false" class=" text-danger">
                    Yapılmadı !
                  </span>

                </td>
              </tr>

            </tbody>

          </table>

        </div>

      </div>
    </div>
